replicaCount: 2

image:
  repository: ghcr.io/rso-project-2025-26/planify-booking-service
  tag: main
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret

service:
  type: ClusterIP
  port: 8086
  targetPort: 8086

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

probes:
  liveness:
    path: /actuator/health/liveness
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    path: /actuator/health/readiness
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

config:
  serverPort: "8086"
  database:
    url: "jdbc:postgresql://postgres-service:5432/planify"
    schema: "booking"
    poolSize: "10"
    poolMinIdle: "5"
    connTimeout: "30000"
  jpa:
    ddlAuto: "validate"
    showSql: "false"
  keycloak:
    url: "http://keycloak-service:8080"
    realm: "planify"
    issuerUri: "http://keycloak-service:8080/realms/planify"
    jwkSetUri: "http://keycloak-service:8080/realms/planify/protocol/openid-connect/certs"
  kafka:
    bootstrapServers: "kafka-service:9092"
    consumerGroup: "booking-service"
    autoOffsetReset: "earliest"
    topicBookingCreated: "booking-created"
    topicBookingEvents: "booking.events"
  flyway:
    enabled: "true"
  swagger:
    enabled: "true"
  logging:
    levelRoot: "INFO"
    levelApp: "INFO"
    levelSpringWeb: "WARN"
    levelSpringSecurity: "WARN"
    levelHibernateSql: "WARN"
  springProfilesActive: "prod"

secrets:
  database:
    username: "planify"
    password: "planify123"

grpc:
  port: 9095
  targetPort: 9095